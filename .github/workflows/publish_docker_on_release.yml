name: Publish Docker

on:
  workflow_run:
    workflows: ["Publish PyPI"]
    types: [completed]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: 📥 Checkout gambitcore
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: 🔐 Log in to DockerHub
        uses: docker/login-action@v3.4.0
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🕐 Wait for PyPI publish to complete
        run: sleep 60

      - name: 🔧 Export tags to environment
        run: |
          VERSION=$(head -3 gambitcore/__version__.py | tail -1 | cut -d'"' -f2)
          echo "GAMBITCORE_TAG=$VERSION" >> $GITHUB_ENV
          echo "GAMBITCORE_TAG_LATEST=latest" >> $GITHUB_ENV

      - name: 🏷 Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: andrewjpage/gambitcore
          tags: |
            type=raw,value=${{ env.GAMBITCORE_TAG }}
            type=raw,value=${{ env.GAMBITCORE_TAG_LATEST }}

      - name: 🐳 Build and push Docker image
        uses: docker/build-push-action@v6.4.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
